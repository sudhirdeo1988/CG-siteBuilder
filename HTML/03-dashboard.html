<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="images/fav.png" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/css-styles.css" />
  </head>

  <body>
    <!-- *************** Header *************** -->
    <div class="sb-headerBlock">
      <div class="sb-header">
        <div class="sb-logo">
          <img src="../images/cg-logo.png" alt="CG" />
        </div>
        <div class="sb-userPanel">2</div>
      </div>
    </div>
    <!-- *************** Header End *************** -->

    <!-- *************** Body *************** -->
    <div class="sb-bodySection st-dark">
      <div class="container height100">
        <div class="sb-headerTitle">
          <div class="row">
            <div class="col-12">
              <h2 class="sb-pageTile">New card image post</h2>
            </div>
          </div>
        </div>

        <div class="sb-section noShadow p20-btm">
          <div class="row height100">
            <!-- ***** Sidebar ****** -->
            <div class="col-6">
              <div class="sb-blankCard">
                <!-- ***** Card Select ***** -->
                <div class="sb-cardOptions">
                  <div class="heading">
                    <span>Style</span>
                  </div>
                  <div class="cardOptions clearfix">
                    <ul>
                      <li>
                        <button class="cardOption">
                          <img src="../images/card-list.png" alt="option" />
                        </button>
                      </li>
                      <li>
                        <button class="cardOption st-active">
                          <img src="../images/card-list.png" alt="option" />
                        </button>
                      </li>
                      <li>
                        <button class="cardOption">
                          <img src="../images/card-list.png" alt="option" />
                        </button>
                      </li>
                      <li>
                        <button class="cardOption">
                          <img src="../images/card-list.png" alt="option" />
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
                <!-- ***** Card Select End ***** -->

                <!-- ***** Image upload ***** -->
                <div class="clearfix m20-btm">
                  <div class="heading">
                    <span>Images</span>
                  </div>
                  <div class="form-group sb-formGroup">
                    <label>Image 1</label>
                    <input
                      type="file"
                      class="form-control"
                      placeholder="Title"
                    />
                  </div>
                </div>
                <!-- ***** Image upload End ***** -->

                <div class="divider"></div>

                <!-- ***** Color pallet ***** -->
                <div class="clearfix m20-btm">
                  <div class="heading">
                    <span>CUSTOMISATION</span>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group sb-formGroup">
                        <label>Colors</label>
                        <div class="colorPallet">
                          <input
                            type="color"
                            class="form-control"
                            placeholder="Title"
                          />
                          <input
                            type="color"
                            class="form-control"
                            placeholder="Title"
                          />
                          <input
                            type="color"
                            class="form-control"
                            placeholder="Title"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group sb-formGroup">
                        <label>Font</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Title"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <!-- ***** Color pallet End ***** -->

                <div class="divider"></div>

                <!-- ***** Text Info ***** -->
                <div class="clearfix m20-btm">
                  <div class="heading">
                    <span>Content</span>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group sb-formGroup">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Line 1"
                        />
                      </div>
                      <div class="form-group sb-formGroup">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Line 2"
                        />
                      </div>
                      <div class="form-group sb-formGroup">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Line 3"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <!-- ***** Text info End ***** -->

                <div class="divider"></div>

                <!-- ***** Text Info ***** -->
                <div class="clearfix m20-btm">
                  <div class="heading">
                    <span>DESCRIPTION / CAPTION</span>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group sb-formGroup">
                        <textarea
                          class="form-control"
                          placeholder="Line 1"
                          rows="3"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- ***** Text Info ***** -->

              </div>
            </div>
            <!-- ***** Sidebar End ****** -->

            <!-- ***** Sidebar ****** -->
            <div class="col-6">
              <div class="sb-blankCard">
                <div class="heading">
                  <span>POST</span>
                </div>
              </div>
            </div>
            <!-- ***** Sidebar End ****** -->
          </div>
        </div>
      </div>
    </div>
    <!-- *************** Body End *************** -->

    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  </body>
</html>
