<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Blog Post</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="images/fav.png" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/css-styles.css" />
  </head>

  <body>
    <!-- *************** Header *************** -->
    <div class="sb-headerBlock">
      <div class="sb-header">
        <div class="sb-logo">
          <img src="../images/cg-logo.png" alt="CG" />
        </div>
        <div class="sb-userPanel">2</div>
      </div>
    </div>
    <!-- *************** Header End *************** -->

    <!-- *************** Body *************** -->
    <div class="sb-bodySection st-dark">
      <div class="container height100">
        <div class="sb-headerTitle">
          <div class="row">
            <div class="col-6">
              <h2 class="sb-pageTile">New Blog Post</h2>
            </div>
          </div>
        </div>

        <div class="sb-section noShadow p20-btm">
          <div class="row height100">
            <!-- ***** Sidebar ****** -->
            <div class="col-12">
              <div class="sb-blankCard pad0">
                <!-- ***** Body Tabs ****** -->
                <div class="sb-tabs">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a
                        class="nav-link active"
                        id="home-tab"
                        data-toggle="tab"
                        href="#home"
                        role="tab"
                        aria-controls="home"
                        aria-selected="true"
                        >Style</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link"
                        id="profile-tab"
                        data-toggle="tab"
                        href="#profile"
                        role="tab"
                        aria-controls="profile"
                        aria-selected="false"
                        >Content</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link"
                        id="contact-tab"
                        data-toggle="tab"
                        href="#contact"
                        role="tab"
                        aria-controls="contact"
                        aria-selected="false"
                        >Preview</a
                      >
                    </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">

                    <!-- ***** Tab - Style ***** -->
                    <div
                      class="tab-pane fade show active"
                      id="home"
                      role="tabpanel"
                      aria-labelledby="home-tab"
                    >
                      <!-- ***** Blog item listing ****** -->
                      <div class="clearfix sb-blogOptions m20-btm">
                        <div class="row">
                          <div class="col-4">
                            <!-- ***** Blog item ****** -->
                            <div class="sb-blogItem st-active" role="button">
                              <img src="../images/blog/blog-01.png" />
                            </div>
                            <!-- ***** Blog item End ****** -->
                          </div>

                          <div class="col-4">
                            <!-- ***** Blog item ****** -->
                            <div class="sb-blogItem" role="button">
                              <img src="../images/blog/blog-01.png" />
                            </div>
                            <!-- ***** Blog item End ****** -->
                          </div>

                          <div class="col-4">
                            <!-- ***** Blog item ****** -->
                            <div class="sb-blogItem" role="button">
                              <img src="../images/blog/blog-01.png" />
                            </div>
                            <!-- ***** Blog item End ****** -->
                          </div>
                        </div>
                      </div>
                      <!-- ***** Blog item listing End ****** -->

                      <div class="btnContainer t-right">
                        <button class="sb-btn sb-btnPrime">Confirm & Next</button>
                      </div>
                    </div>
                    <!-- ***** Tab - Style End ***** -->

                    <!-- ***** Tab - Content ***** -->
                    <div
                      class="tab-pane fade"
                      id="profile"
                      role="tabpanel"
                      aria-labelledby="profile-tab"
                    >
                      <!-- ***** Row 1 ***** -->
                      <div class="row">
                        <div class="col-8">
                          <div class="heading">
                            <span>Meta Tags</span>
                          </div>
                          <div class="row">
                            <div class="col">
                              <div class="form-group sb-formGroup">
                                <label>Meta Title</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Meta title"
                                />
                              </div>
                              <div class="form-group sb-formGroup">
                                <label>Meta Image</label>
                                <input
                                  type="file"
                                  class="form-control"
                                  placeholder="Meta Image"
                                />
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-group sb-formGroup">
                                <label>Meta Description</label>
                                <textarea
                                  class="form-control lg"
                                  placeholder="Description"
                                  rows="5"
                                ></textarea>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-4">
                          <div class="heading">
                            <span>CUSTOMISATION</span>
                          </div>
                          <div class="form-group sb-formGroup">
                            <label>Colors</label>
                            <div class="colorPallet">
                              <input
                                type="color"
                                class="form-control"
                                placeholder="Title"
                              />
                              <input
                                type="color"
                                class="form-control"
                                placeholder="Title"
                              />
                              <input
                                type="color"
                                class="form-control"
                                placeholder="Title"
                              />
                            </div>
                          </div>
                          <div class="form-group sb-formGroup">
                            <label>Font</label>
                            <div class="dropdown sb-dropdown">
                              <a
                                class="btn dropdown-toggle"
                                href="#"
                                role="button"
                                id="dropdownMenuLink"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                              >
                                Dropdown link
                              </a>

                              <div
                                class="dropdown-menu"
                                aria-labelledby="dropdownMenuLink"
                              >
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#"
                                  >Something else here</a
                                >
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- ***** Row 1 End ***** -->

                      <div class="divider"></div>

                      <!-- ***** Row 2 ***** -->
                      <div class="row m20-btm">

                        <div class="col-6">
                          <div class="heading">
                            <span>Blog</span>
                          </div>
                          <div class="form-group sb-formGroup">
                            <label>Image</label>
                            <input
                              type="file"
                              class="form-control"
                              placeholder="Image"
                            />
                          </div>
                          <div class="form-group sb-formGroup">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Text Content Here"
                            />
                          </div>
                          <div class="form-group sb-formGroup">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Text Content Here"
                            />
                          </div>
                          <div class="form-group sb-formGroup">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Text Content Here"
                            />
                          </div>
                        </div>

                      </div>
                      <!-- ***** Row 2 End ***** -->

                      <div class="btnContainer t-right">
                        <button class="sb-btn sb-btnPrime">Next</button>
                      </div>

                    </div>
                    <!-- ***** Tab - Content End ***** -->

                    <!-- ***** Tab - Preview ***** -->
                    <div
                      class="tab-pane fade"
                      id="contact"
                      role="tabpanel"
                      aria-labelledby="contact-tab"
                    >
                      <!-- ****** Blog Preview ***** -->
                      <div class="sb-blogPreview"></div>
                      <!-- ****** Blog Preview End ***** -->

                      <div class="btnContainer t-right">
                        <button class="sb-btn sb-btnPrime">Publish</button>
                      </div>
                    </div>
                    <!-- ***** Tab - Preview End ***** -->

                  </div>
                </div>
                <!-- ***** Body Tabs End ****** -->
              </div>
            </div>
            <!-- ***** Sidebar End ****** -->
          </div>
        </div>
      </div>
    </div>
    <!-- *************** Body End *************** -->

    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  </body>
</html>
