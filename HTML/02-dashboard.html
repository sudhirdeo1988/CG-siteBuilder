<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="images/fav.png" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/css-styles.css" />
  </head>

  <body>
    <!-- *************** Header *************** -->
    <div class="sb-headerBlock">
      <div class="sb-header">
        <div class="sb-logo">
          <img src="../images/cg-logo.png" alt="CG" />
        </div>
        <div class="sb-userPanel">2</div>
      </div>
    </div>
    <!-- *************** Header End *************** -->

    <!-- *************** Body *************** -->
    <div class="sb-bodySection st-dark">
      <div class="container height100">
        <div class="sb-headerTitle">
          <div class="row">
            <div class="col-12">
              <h2 class="sb-pageTile">Website Dashboard</h2>
            </div>
          </div>
        </div>

        <div class="sb-section noShadow">
          <div class="row height100">
            <!-- ***** Sidebar ****** -->
            <div class="col-4">

              <!-- ***** Card Nav List ****** -->
              <div class="sb-blankCard m20-btm">
                <div class="heading">
                  <span>Pages</span>
                  <button class="addBtn">
                    <i class="icon cg-android-add"></i>
                    Add Page</button>
                </div>

                <!-- ***** Card :: Nav List ****** -->
                <div class="navList">

                  <div class="navItem" role="button">
                    Homepage
                    <button class="editItem"></button>
                  </div>
                  <div class="navItem" role="button">
                    About Us
                    <button class="editItem"></button>
                  </div>
                  <div class="navItem" role="button">
                    Courses
                    <button class="editItem"></button>
                  </div>

                </div>
                <!-- ***** Card :: Nav List End ****** -->

              </div>
              <!-- ***** Card Nav List End ****** -->

              <!-- ***** Card Features List ****** -->
              <div class="sb-blankCard m20-btm">
                <div class="heading">
                  <span>FEATURES</span>
                </div>

                <!-- ***** Card :: Nav List ****** -->
                <div class="featuresList">

                  <button class="featureItem">
                    <i class="icon cg-chat"></i>
                    <span class="title">Testimonials</span>
                  </button>
                  <button class="featureItem st-active">
                    <i class="icon cg-shout"></i>
                    <span class="title">Notices</span>
                  </button>
                  <button class="featureItem">
                    <i class="icon cg-event"></i>
                    <span class="title">Event</span>
                  </button>
                  <button class="featureItem">
                    <i class="icon cg-attach"></i>
                    <span class="title">Gallery</span>
                  </button>
                  <button class="featureItem">
                    <i class="icon cg-newspaper"></i>
                    <span class="title">News</span>
                  </button>
                  <button class="featureItem">
                    <i class="icon cg-team"></i>
                    <span class="title">Faculty</span>
                  </button>

                </div>
                <!-- ***** Card :: Nav List End ****** -->

              </div>
              <!-- ***** Card Features List End ****** -->


            </div>
            <!-- ***** Sidebar ****** -->

            <!-- ***** Main Body ****** -->
            <div class="col-8">
              <div class="sb-blankCard m20-btm">1</div>
            </div>
            <!-- ***** Main Body End ****** -->
          </div>
        </div>
      </div>
    </div>
    <!-- *************** Body End *************** -->

    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  </body>
</html>
