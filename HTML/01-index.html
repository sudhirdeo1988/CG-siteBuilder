<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Welcome To ABC Academy</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="images/fav.png" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/css-styles.css" />
  </head>

  <body>
    <!-- *************** Header *************** -->
    <div class="sb-headerBlock">
      <div class="sb-header">
        <div class="sb-logo">
          <img src="../images/cg-logo.png" alt="CG" />
        </div>
        <div class="sb-userPanel">2</div>
      </div>
    </div>
    <!-- *************** Header End *************** -->

    <!-- *************** Body *************** -->
    <div class="sb-bodySection">
      <div class="container height100">
        <div class="sb-headerTitle">
          <div class="row">
            <div class="col-6">
              <h2 class="sb-pageTile">Page Editor : About Us</h2>
            </div>
            <div class="col-6 text-right">
              <button class="sb-btn st-light">Cancel</button>
              <button class="sb-btn sb-btnPrime">Save & Preview</button>
              <button class="sb-btn sb-btnPrime">Save & Preview</button>
            </div>
          </div>
        </div>

        <div class="sb-section">
          <div class="row height100 no-gutters">
            <!-- ***** Sidebar ****** -->
            <div class="col-4">
              <div class="sb-sidebar">
                <span class="sb-titleSmall">SECTION</span>

                <!-- ***** Sidebar Nav ****** -->
                <div class="sb-sidebarNav">
                  <!-- ** Nav Item *** -->
                  <div class="navItem st-active">
                    <div class="chkBox"></div>
                    <span class="navText">1. Who we are</span>
                    <div class="upDownKey">
                      <button class="key up"></button>
                      <button class="key down"></button>
                    </div>
                  </div>
                  <!-- ** Nav Item End *** -->

                  <!-- ** Nav Item *** -->
                  <div class="navItem">
                    <div class="chkBox"></div>
                    <span class="navText">2. Director's Message</span>
                    <div class="upDownKey">
                      <button class="key up"></button>
                      <button class="key down"></button>
                    </div>
                  </div>
                  <!-- ** Nav Item End *** -->
                </div>
                <!-- ***** Sidebar Nav End ****** -->
              </div>
            </div>
            <!-- ***** Sidebar ****** -->

            <!-- ***** Main Body ****** -->
            <div class="col-8">
              <div class="sb-mainBody">
                <h3 class="bodyTitle">2. Directorâ€™s Message</h3>

                <!-- ***** Body Tabs ****** -->
                <div class="sb-tabs">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a
                        class="nav-link active"
                        id="home-tab"
                        data-toggle="tab"
                        href="#home"
                        role="tab"
                        aria-controls="home"
                        aria-selected="true"
                        >Style</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link"
                        id="profile-tab"
                        data-toggle="tab"
                        href="#profile"
                        role="tab"
                        aria-controls="profile"
                        aria-selected="false"
                        >Content</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link"
                        id="contact-tab"
                        data-toggle="tab"
                        href="#contact"
                        role="tab"
                        aria-controls="contact"
                        aria-selected="false"
                        >Preview</a
                      >
                    </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div
                      class="tab-pane fade show active"
                      id="home"
                      role="tabpanel"
                      aria-labelledby="home-tab"
                    >
                      <div class="clearfix">
                        <div class="row no-gutters">
                          <div class="col-6">
                            <div class="sb-card01 st-active" role="button">
                              <div class="checkMark"></div>
                              <div class="sb-style">12</div>
                            </div>
                          </div>

                          <div class="col-6">
                            <div class="sb-card01" role="button">
                              <div class="checkMark"></div>
                              <div class="sb-style">12</div>
                            </div>
                          </div>

                          <div class="col-6">
                            <div class="sb-card01" role="button">
                              <div class="checkMark"></div>
                              <div class="sb-style">12</div>
                            </div>
                          </div>

                          <div class="col-6">
                            <div class="sb-card01" role="button">
                              <div class="checkMark"></div>
                              <div class="sb-style">12</div>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>

                    <div
                      class="tab-pane fade"
                      id="profile"
                      role="tabpanel"
                      aria-labelledby="profile-tab"
                    >
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group sb-formGroup">
                            <label>Title</label>
                            <input type="text" class="form-control" placeholder="Title">
                          </div>
                        </div>

                        <div class="col-6">
                          <div class="form-group sb-formGroup">
                            <label>Image</label>
                            <input type="file" class="form-control" placeholder="Image">
                          </div>
                        </div>

                        <div class="col-6">
                          <div class="form-group sb-formGroup">
                            <label>Director's Name</label>
                            <input type="text" class="form-control" placeholder="Director's Name">
                          </div>
                        </div>

                        <div class="col-6">
                          <div class="form-group sb-formGroup">
                            <label>Director's Designation</label>
                            <input type="text" class="form-control" placeholder="Director's Designation">
                          </div>
                        </div>

                        <div class="col-12">
                          <div class="form-group sb-formGroup">
                            <label>Message</label>
                            Texteditor will come here
                          </div>
                        </div>

                      </div>
                    </div>

                    <div
                      class="tab-pane fade"
                      id="contact"
                      role="tabpanel"
                      aria-labelledby="contact-tab"
                    >
                      <div class="sb-preview"></div>
                    </div>
                  </div>
                </div>
                <!-- ***** Body Tabs End ****** -->

              </div>
            </div>
            <!-- ***** Main Body End ****** -->
          </div>
        </div>
      </div>
    </div>
    <!-- *************** Body End *************** -->

    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  </body>
</html>
